<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header>
      <h1>CHECK<span>YO'</span>SELF</h1>
      <div>
        <img src="assets/search.svg" alt="search">
        <input type="search" placeholder="Search">
      </div>
    </header>
    <section class="task-creation">
      <p>Task Title</p>
      <input id="task-title-input" type="text">
      <section class="draft-task">
      </section>
      <p>Task Item</p>
      <div>
        <input id="task-item-input" type="text">
        <img src="" alt="">
      </div>
      <button id="make-task-btn"></button>
      <button id="clear-btn"></button>
      <button id="filter-btn"></button>
    </section>
    <section class="card-container">

      <div class="card">
        <div class="card-title">
        <h2 class="outfit-name">${displayValue}</h2>
        </div>
        <div class="task-list">
          <img src="assets/checkbox.svg" alt="checkbox">
        </div>
        <div>
          <img src="assets/urgent.svg" alt="mark-urgent">
          <img src="assets/delete.svg" alt="delete">
        </div>
      </div>

    </section>
  </body>
</html>
