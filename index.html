<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Check Yo' Self</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>CHECK<span> YO' </span>SELF</h1>
      <div>
        <img src="assets/search.svg" id="search-btn" alt="search">
        <input id="search-input" type="text" placeholder="Search" alt="search-input">
      </div>
    </header>
    <main>
      <section class="task-creation">
        <p>Task Title</p>
        <input id="task-title-input" placeholder="Enter New ToDo Title" type="text">
        <section class="draft-task">
        </section>
        <p>Task Item</p>
        <div>
          <input id="task-item-input" placeholder="Enter a new task" type="text">
          <img id="add-task-btn" class="avoid-clicks" src="assets/plus.svg">
        </div>
        <section class ="buttons-section">
          <button id="make-task-btn" class="avoid-clicks">Make Task List</button>
          <button id="clear-btn" class="avoid-clicks">Clear All</button>
          <button id="filter-btn">Filter by Urgency</button>
        </section>
      </section>
      <section class="card-container">
      </section>
    </main>
  </body>
  <script type="text/javascript" src="task.js"></script>
  <script type="text/javascript" src="todo-list.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
